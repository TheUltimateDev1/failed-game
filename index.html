<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Fan Game</title>
    <style>
        /* Basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        #container {
            padding: 20px;
        }

        h1 {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #ff5722;
            cursor: pointer;
        }

        .button:hover {
            background-color: #e64a19;
        }

        .selection-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .selection-item {
            padding: 20px;
            border: 2px solid #333;
            border-radius: 8px;
            cursor: pointer;
            background-color: #fff;
            transition: transform 0.2s;
        }

        .selection-item:hover {
            transform: scale(1.05);
        }

        #battle-screen {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Main Menu -->
        <div id="main-menu">
            <h1>Naruto Fan Game</h1>
            <button class="button" onclick="startGame()">Start Game</button>
        </div>

        <!-- Map Selection -->
        <div id="map-selection" style="display: none;">
            <h2>Select a Map</h2>
            <div class="selection-container">
                <div class="selection-item" onclick="selectMap('Hidden Leaf Village')">Hidden Leaf Village</div>
                <div class="selection-item" onclick="selectMap('Final Valley')">Final Valley</div>
                <div class="selection-item" onclick="selectMap('Chunin Exam Arena')">Chunin Exam Arena</div>
                <div class="selection-item" onclick="selectMap('Hidden Sand Village')">Hidden Sand Village</div>
                <div class="selection-item" onclick="selectMap('Forest of Death')">Forest of Death</div>
            </div>
        </div>

        <!-- Character Selection -->
        <div id="character-selection" style="display: none;">
            <h2>Select a Character</h2>
            <div class="selection-container">
                <div class="selection-item" onclick="selectCharacter('Naruto Uzumaki')">Naruto Uzumaki</div>
                <div class="selection-item" onclick="selectCharacter('Sasuke Uchiha')">Sasuke Uchiha</div>
                <div class="selection-item" onclick="selectCharacter('Sakura Haruno')">Sakura Haruno</div>
                <div class="selection-item" onclick="selectCharacter('Kakashi Hatake')">Kakashi Hatake</div>
            </div>
        </div>

        <!-- Battle Screen -->
        <div id="battle-screen" style="display: none;">
            <h2>Battle Time</h2>
            <p id="battle-info"></p>
            <div>
                <button class="button" onclick="attack()">Attack</button>
                <button class="button" onclick="defend()">Defend</button>
            </div>
        </div>
    </div>

    <script>
        let selectedMap = null;
        let selectedCharacter = null;

        function startGame() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('map-selection').style.display = 'block';
        }

        function selectMap(map) {
            selectedMap = map;
            document.getElementById('map-selection').style.display = 'none';
            document.getElementById('character-selection').style.display = 'block';
        }

        function selectCharacter(character) {
            selectedCharacter = character;
            document.getElementById('character-selection').style.display = 'none';
            document.getElementById('battle-screen').style.display = 'block';
            document.getElementById('battle-info').innerText = `${selectedCharacter} is ready to fight in ${selectedMap}!`;
        }

        function attack() {
            document.getElementById('battle-info').innerText = `${selectedCharacter} attacks in ${selectedMap}!`;
        }

        function defend() {
            document.getElementById('battle-info').innerText = `${selectedCharacter} defends in ${selectedMap}!`;
        }
    </script>
</body>
</html>
